            display: inline-block;
            transition: all 0.3s ease;

            box-shadow: 0 8px 25px rgba(19, 124, 139, 0.6);
            background: linear-gradient(45deg, #0f6a77, #2a404a);
        }
        
        /* Animations */
        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(19, 124, 139, 0.5); }
            100% { text-shadow: 0 0 20px rgba(19, 124, 139, 0.8); }
        }
        
        /* Feux d'artifice */
        .firework {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: fireworkExplode 2s ease-out infinite;
        }
        
        @keyframes fireworkExplode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(15);
            }
            100% {
                opacity: 0;
                transform: scale(30);
            }
        }
        
        .firework:nth-child(1) { top: 20%; left: 10%; background: #ff6b6b; animation-delay: 0s; }
        .firework:nth-child(2) { top: 30%; right: 15%; background: #4ecdc4; animation-delay: 0.5s; }
        .firework:nth-child(3) { top: 60%; left: 20%; background: #45b7d1; animation-delay: 1s; }
        .firework:nth-child(4) { top: 40%; right: 25%; background: #f9ca24; animation-delay: 1.5s; }
        .firework:nth-child(5) { top: 70%; left: 80%; background: #f0932b; animation-delay: 2s; }
        .firework:nth-child(6) { top: 25%; left: 70%; background: #eb4d4b; animation-delay: 2.5s; }
        .firework:nth-child(7) { top: 50%; right: 5%; background: #6c5ce7; animation-delay: 3s; }
        
        /* Bitcoin logos plus visibles */
        .bitcoin {
            position: absolute;
            font-size: 16px;
            color: #f79318;
            animation: bitcoinFloat 6s ease-in-out infinite;
            z-index: 1;
            text-shadow: 0 0 4px rgba(247, 147, 26, 0.5);
        }
        
        @keyframes bitcoinFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
            25% { transform: translateY(-25px) rotate(90deg); opacity: 0.8; }
            50% { transform: translateY(15px) rotate(180deg); opacity: 0.7; }
            75% { transform: translateY(-20px) rotate(270deg); opacity: 0.9; }
        }
        
        /* Particules de confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f1c40f;
            animation: confettiFall 3s linear infinite;
        }
        
        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .confetti:nth-child(odd) { background: #e74c3c; animation-delay: -1s; }
        .confetti:nth-child(3n) { background: #3498db; animation-delay: -2s; }
        .confetti:nth-child(4n) { background: #2ecc71; animation-delay: -0.5s; }
        .confetti:nth-child(5n) { background: #9b59b6; animation-delay: -1.5s; }
    </style>
