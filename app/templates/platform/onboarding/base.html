<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Atlas - Configuration{% endblock %}</title>
    
    <!-- Google Fonts - Inter (matching site design) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
    /* ATLAS ONBOARDING DESIGN SYSTEM */
    
    :root {
        /* Atlas Color Palette */
        --qlower-primary: #137C8B;
        --qlower-dark: #344D59;
        --qlower-light: #709CA7;
        --qlower-tertiary-color: #B8CBD0;
        --qlower-quaternary-color: #7A90A4;
        --qlower-bg-light: #f8f9fa;
        --qlower-text-dark: #344D59;
        --qlower-text-light: #7A90A4;
        --qlower-border: #e5e7eb;
        --qlower-white: #ffffff;
        
        /* Onboarding specific */
        --onboarding-gradient: linear-gradient(135deg, var(--qlower-primary) 0%, var(--qlower-light) 100%);
        --onboarding-shadow: 0 20px 40px rgba(19, 124, 139, 0.1);
        --onboarding-card-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    /* Global Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.6;
        color: var(--qlower-text-dark);
        background: var(--onboarding-gradient);
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* ONBOARDING LAYOUT */
    .onboarding-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        position: relative;
    }

    .onboarding-background {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--onboarding-gradient);
        opacity: 0.05;
        z-index: 1;
    }

    .onboarding-card {
        background: var(--qlower-white);
        border-radius: 24px;
        box-shadow: var(--onboarding-shadow);
        max-width: 800px;
        width: 100%;
        position: relative;
        z-index: 2;
        overflow: hidden;
    }

    /* ONBOARDING HEADER */
    .onboarding-header {
        padding: 32px 32px 0;
        text-align: center;
    }

    .onboarding-logo {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 32px;
        text-decoration: none;
        color: var(--qlower-dark);
    }

    .onboarding-logo-icon {
        width: 48px;
        height: 48px;
        background: var(--onboarding-gradient);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 24px;
        font-weight: 700;
    }

    .onboarding-logo-icon::before {
        content: 'A';
    }

    .onboarding-logo-text {
        font-size: 28px;
        font-weight: 700;
        letter-spacing: -0.025em;
    }

    .onboarding-progress {
        height: 6px;
        background: var(--qlower-bg-light);
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 16px;
    }

    .onboarding-progress-bar {
        height: 100%;
        background: var(--onboarding-gradient);
        border-radius: 3px;
        transition: width 0.6s ease;
    }

    .onboarding-step-indicator {
        font-size: 14px;
        color: var(--qlower-text-light);
        font-weight: 500;
        margin-bottom: 24px;
    }

    /* ONBOARDING CONTENT */
    .onboarding-content {
        padding: 0 32px 32px;
    }

    .onboarding-step {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease;
    }

    .onboarding-step.animate-in {
        opacity: 1;
        transform: translateY(0);
    }

    /* WELCOME STEP */
    .onboarding-welcome {
        text-align: center;
        margin-bottom: 48px;
    }

    .onboarding-welcome-icon {
        width: 80px;
        height: 80px;
        background: var(--onboarding-gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 32px;
        margin: 0 auto 24px;
        box-shadow: 0 8px 25px rgba(19, 124, 139, 0.3);
    }

    .onboarding-welcome h1 {
        font-family: 'Encode Sans Condensed', 'Inter', sans-serif;
        font-size: 36px;
        font-weight: 800;
        color: var(--qlower-dark);
        margin-bottom: 16px;
        letter-spacing: -0.025em;
    }

    .onboarding-subtitle {
        font-size: 18px;
        color: var(--qlower-text-light);
        line-height: 1.6;
        max-width: 500px;
        margin: 0 auto;
    }

    .onboarding-features {
        display: grid;
        gap: 24px;
        margin-bottom: 32px;
    }

    .onboarding-feature {
        display: flex;
        align-items: flex-start;
        gap: 16px;
        padding: 20px;
        background: var(--qlower-bg-light);
        border-radius: 16px;
        transition: all 0.3s ease;
        opacity: 0;
        transform: translateX(-20px);
    }

    .onboarding-feature.animate-in {
        opacity: 1;
        transform: translateX(0);
    }

    .onboarding-feature:hover {
        background: var(--qlower-white);
        box-shadow: var(--onboarding-card-shadow);
        transform: translateY(-2px);
    }

    .onboarding-feature-icon {
        width: 48px;
        height: 48px;
        background: var(--onboarding-gradient);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 20px;
        flex-shrink: 0;
    }

    .onboarding-feature-content h3 {
        font-size: 18px;
        font-weight: 600;
        color: var(--qlower-dark);
        margin-bottom: 8px;
    }

    .onboarding-feature-content p {
        font-size: 15px;
        color: var(--qlower-text-light);
        line-height: 1.5;
    }

    .onboarding-time-estimate {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 16px;
        background: var(--qlower-bg-light);
        border-radius: 12px;
        color: var(--qlower-text-light);
        font-size: 14px;
        font-weight: 500;
    }

    /* FORM ELEMENTS */
    .onboarding-form {
        display: grid;
        gap: 24px;
    }

    .onboarding-form-group {
        display: grid;
        gap: 8px;
    }

    .onboarding-form-group.half {
        grid-template-columns: 1fr 1fr;
        gap: 16px;
    }

    .onboarding-label {
        font-size: 15px;
        font-weight: 600;
        color: var(--qlower-dark);
        margin-bottom: 8px;
    }

    .onboarding-input {
        padding: 16px;
        border: 2px solid var(--qlower-border);
        border-radius: 12px;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        transition: all 0.2s ease;
        background: var(--qlower-white);
    }

    .onboarding-input:focus {
        outline: none;
        border-color: var(--qlower-primary);
        box-shadow: 0 0 0 3px rgba(19, 124, 139, 0.1);
    }

    .onboarding-select {
        padding: 16px;
        border: 2px solid var(--qlower-border);
        border-radius: 12px;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        background: var(--qlower-white);
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .onboarding-select:focus {
        outline: none;
        border-color: var(--qlower-primary);
        box-shadow: 0 0 0 3px rgba(19, 124, 139, 0.1);
    }

    .onboarding-textarea {
        padding: 16px;
        border: 2px solid var(--qlower-border);
        border-radius: 12px;
        font-size: 16px;
        font-family: 'Inter', sans-serif;
        resize: vertical;
        min-height: 120px;
        transition: all 0.2s ease;
    }

    .onboarding-textarea:focus {
        outline: none;
        border-color: var(--qlower-primary);
        box-shadow: 0 0 0 3px rgba(19, 124, 139, 0.1);
    }

    /* CHOICE CARDS */
    .onboarding-choices {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .onboarding-choice {
        position: relative;
    }

    .onboarding-choice-input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
    }

    .onboarding-choice-label {
        display: block;
        padding: 24px;
        border: 2px solid var(--qlower-border);
        border-radius: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
        background: var(--qlower-white);
    }

    .onboarding-choice-input:checked + .onboarding-choice-label {
        border-color: var(--qlower-primary);
        background: rgba(19, 124, 139, 0.05);
        transform: translateY(-2px);
        box-shadow: var(--onboarding-card-shadow);
    }

    .onboarding-choice-icon {
        width: 48px;
        height: 48px;
        background: var(--qlower-bg-light);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--qlower-primary);
        font-size: 20px;
        margin: 0 auto 16px;
        transition: all 0.2s ease;
    }

    .onboarding-choice-input:checked + .onboarding-choice-label .onboarding-choice-icon {
        background: var(--onboarding-gradient);
        color: white;
    }

    .onboarding-choice-title {
        font-size: 16px;
        font-weight: 600;
        color: var(--qlower-dark);
        margin-bottom: 8px;
    }

    .onboarding-choice-description {
        font-size: 14px;
        color: var(--qlower-text-light);
        line-height: 1.4;
    }

    /* ACTIONS */
    .onboarding-actions {
        padding: 24px 32px 32px;
        border-top: 1px solid var(--qlower-border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
    }

    .onboarding-btn-next {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 16px 32px;
        background: var(--onboarding-gradient);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .onboarding-btn-next:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 25px rgba(19, 124, 139, 0.3);
        color: white;
    }

    .onboarding-btn-next:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .onboarding-btn-back {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 16px 24px;
        background: var(--qlower-bg-light);
        color: var(--qlower-text-dark);
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .onboarding-btn-back:hover {
        background: var(--qlower-border);
        color: var(--qlower-text-dark);
    }

    .onboarding-skip {
        color: var(--qlower-text-light);
        text-decoration: none;
        font-size: 15px;
        font-weight: 500;
        transition: color 0.2s ease;
    }

    .onboarding-skip:hover {
        color: var(--qlower-primary);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        .onboarding-container {
            padding: 20px 16px;
        }
        
        .onboarding-card {
            border-radius: 16px;
        }
        
        .onboarding-header,
        .onboarding-content {
            padding-left: 24px;
            padding-right: 24px;
        }
        
        .onboarding-actions {
            padding: 20px 24px 24px;
            flex-direction: column-reverse;
            gap: 12px;
        }
        
        .onboarding-btn-next,
        .onboarding-btn-back {
            width: 100%;
            justify-content: center;
        }
        
        .onboarding-welcome h1 {
            font-size: 28px;
        }
        
        .onboarding-subtitle {
            font-size: 16px;
        }
        
        .onboarding-choices {
            grid-template-columns: 1fr;
        }
        
        .onboarding-form-group.half {
            grid-template-columns: 1fr;
            gap: 24px;
        }
    }

    @media (max-width: 479px) {
        .onboarding-welcome-icon {
            width: 64px;
            height: 64px;
            font-size: 24px;
        }
        
        .onboarding-feature {
            flex-direction: column;
            text-align: center;
        }
        
        .onboarding-header,
        .onboarding-content {
            padding-left: 20px;
            padding-right: 20px;
        }
        
        .onboarding-actions {
            padding: 16px 20px 20px;
        }
    }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <div class="onboarding-container">
        <div class="onboarding-background"></div>
        
        <div class="onboarding-card">
            <div class="onboarding-header">
                <a href="{{ url_for('site_pages.index') }}" class="onboarding-logo">
                    <div class="onboarding-logo-icon"></div>
                    <span class="onboarding-logo-text">Atlas</span>
                </a>
                
                {% block onboarding_content %}{% endblock %}
            </div>
        </div>
    </div>
    
    {% block onboarding_scripts %}{% endblock %}
</body>
</html>
